<!DOCTYPE html>
<html lang="en">

   <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" type="text/css" href="/style.css">
      <title>Churrascômetro</title>

      <style type="text/css">
         body{
            font-size:1.2rem;
         }
      </style>

   </head>

   <body>

      <div class="container">
         <div class="grid">
            <div class="text-content">
               <!-- <h1>
                  Churrascômetro
               </h1> -->
            </div>
            <!-- area que vai ter os calculos -->
            <div class="box-calculo">
               <div class="form">
                  <h1>
                     Churrascômetro
                  </h1>
                  <div class="input-block">
                     <label for="adultos">Quantidade de adultos</label>
                     <input 
                     id="adultos" 
                     name="adultos" 
                     type="number" 
                     placeholder="Adultos">
                  </div>

                  </br>

                  <div class="input-block">
                     <label for="criancas">Quantidade de criancas</label>
                     <input 
                     id="criancas" 
                     name="criancas" 
                     type="number" 
                     placeholder="Crianças">
                  </div>
                  
               </br>

                  <div class="input-block">
                     <label for="duracao">Horas de churrasco</label>
                     <input 
                     id="duracao" 
                     name="duracao" 
                     type="number" 
                     placeholder="Duração (h)">
                  </div>

               </br>

                  <div class="input-block">
                     <button onclick="calcular()">Calcular</button>
                  </div>   

                  <div id="resultado"></div>
                  
               </div>
            </div>
         </div>
      </div>

      <script src="/script.js"></script>

   </body>

</html>
